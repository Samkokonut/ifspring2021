<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Type Font</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <style>
            h1 {
                text-align: center;
                font-family: 'Raleway', sans-serif;
            }
            h2 {
                font-family: 'Raleway', sans-serif;
                font-size: 24px;
            }
            ol {
                font-family: 'Raleway', sans-serif;
                font-size: 18px;
            }
            ul {
                font-family: 'Raleway', sans-serif;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <h1>
            Font Family: Raleway
            <br> Size: 18px
        </h1>
        <h2>
            Font weight:
        </h2>
        <ol>
            <li>font-weight: bold</li>
            <ul>
                <li style="font-weight:bold;">The quick brown fox jumped over the lazy dog</li>
            </ul>
            <li>font-weight: lighter</li>
            <ul>
                <li style="font-weight:lighter;">The quick brown fox jumped over the lazy dog</li>
            </ul>
            <li>font-weight: normal</li>
            <ul>
                <li>The quick brown fox jumped over the lazy dog</li>
            </ul>
        </ol>
    </body>
</html>
